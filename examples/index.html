        function ajaxJS() {
            theGrid.load()
            let xhr = new XMLHttpRequest();

            }

        function ajaxAxios() {
            axios({

                headers: {

                    count += Object.keys(response.data).length
                    console.log(response.data);
                })
                .catch(function (response) {
                    //handle error
                    console.log(response);
                });
        }

        function ajaxAxiosAppend(contador) {
            formData.delete('param[skip]')

            axios({
